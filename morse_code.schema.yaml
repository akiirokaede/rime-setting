# Rime schema
# encoding: utf-8

schema:
  name: 莫-莫爾斯電碼
  schema_id: morse_code
  author:
    - 秋色楓 <https://github.com/akiirokaede>
  description: |
    用於學習如何利用 Rime 製作自己的輸入方案的實驗項目。
    由於作者剛剛對莫爾斯電碼產生興趣，所以只是按照百科上的碼錶實現了一個簡單擊鍵映射的輸入方案。
    有興趣的話，可以一起優化以實現更加複雜的輸入需求。
  version: "0.1"

engine:
  processors:
    - speller
    - punctuator
    - selector
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
  translators:
    - punct_translator

